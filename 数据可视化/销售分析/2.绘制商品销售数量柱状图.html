<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--引入ECharts脚本-->
    <script src="../js/echarts.js"></script>
    <script src="../js/vintage.js"></script>  <!-- 引用一个浅黄色背景 -->
</head>

<body>
    <!---为ECharts准备一个具备大小（宽高）的DOM-->
    <div id="main" style="width: 800px; height: 400px"></div>
    <script type="text/javascript">
        // 基于准备好的DOM，初始化ECharts图表
        var myChart = echarts.init(document.getElementById("main"), 'vintage');  // , 'vintage'：设置一个浅黄色背景
        var data = {
			"商品名称":["营养快线","香芋面包","卫龙大面筋","沙琪玛","井水豆腐香辣味","小鱼仔","王老吉","旺旺牛奶","安慕希","蒙牛纯牛奶"],
			"销售数量":[3, 5, 6, 9, 9,10 ,13 ,13 ,16 ,21]
        }
        // 指定图表的配置项和数据
        var option = {
			color: [ new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
				offset: 0,
				color: 'rgba(58, 77, 233, 0.8)'
			},{
				offset: 1,
				color: 'rgba(58, 77, 233, 0.3)'
			}]) ],
           	title: {
				text: '商品销售数量柱状图',
				lef: '38%'
			},
			legend: {
				left: 'right'
			},
			legend: {  // 图例组件。
				left: '89%'
			},
			tooltip: {  // 提示框组件
				
			},
			xAxis: {
				type: 'category',
				data: data.商品名称
			},
			yAxis: {
				type: 'value'
			},
			series: [
				{
					name: '销售数量',
					type: 'bar',
					data: data.销售数量
				}
			]
        };

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>

</html>
