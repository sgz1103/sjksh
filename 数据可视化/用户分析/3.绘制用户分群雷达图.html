<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--引入ECharts脚本-->
    <script src="../js/echarts.js"></script>
    <script src="../js/vintage.js"></script>  <!-- 引用一个浅黄色背景 -->
</head>

<body>
    <!---为ECharts准备一个具备大小（宽高）的DOM-->
    <div id="main" style="width: 800px; height: 400px"></div>
    <script type="text/javascript">
        // 基于准备好的DOM，初始化ECharts图表
        var myChart = echarts.init(document.getElementById("main"), 'vintage');  // , 'vintage'：设置一个浅黄色背景
        var data = {
        	"data":[
        		{
        			"value" : [40, 30, 20, 40, 40],
        			"name" : "忠诚用户"
        		},
        		{
        			"value" : [58, 20, 44, 70, 60],
        			"name" : "潜力用户"
        		},
        		{
        			"value" : [70, 40, 40, 60, 50],
        			"name" : "一般用户"
				},
        		{
					"value" : [8, 9, 10, 7, 8],
					"name" : "流失用户"
				}
        	]
        }
        // 指定图表的配置项和数据
        var option = {
           	title: {
           		text: '用户分群雷达图'
           	},
           	legend: {
           		data: ['忠诚用户', '潜力用户', '一般用户', '流失用户'],
				left: 'right',
				top: '2%',
				orient: 'vertical'
           	},
           	tooltip: {
           		
           	},
           	radar: {
           		shape: 'circle',
           		indicator: [
           			{
           				name: '购买次数',
           				max: 80
           			},
           			{
           				name: '购买金额',
           				max: 50
           			},
           			{
           				name: '购买种类',
           				max: 50
           			},
           			{
           				name: '浏览量',
           				max: 80
           			},
           			{
           				name: '反馈意见',
           				max: 70
           			}
           		]
           	},
           	series: [
           		{
           			name: '用户分群',
           			type: 'radar',
           			data: data.data
           		}
           	]
        };

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>

</html>
